<h2 class="text-center">Listado de Usuarios</h2>
<div class="container">
    <div class="row">
    <div class="col">#</div>
    <div class="col">Nombre</div>
    <div class="col">Usuario</div>
</div>
    <div class="row" *ngFor="let usuario of usuarios; index as i">
       <div class="w-100"></div>
       <div class="col">{{i + 1 }}</div>
       <div class="col">{{ usuario.nombre }}</div>
      <div class="col">{{ usuario.usuario }}</div>
    </div>
  </div>
