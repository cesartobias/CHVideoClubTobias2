<h2 class="text-center">Listado de Usuarios</h2>
  <div class="jumbotron">
  <div class="table-responsive">
    <table class="table">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Usuario</th>
         </tr>
        <tr *ngFor="let usuario of usuarios; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.usuario }}</td>
         </tr>
    </table>
</div>
</div>
