<div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="usuario">Usuario: </label>
      <input  class="form-control" id="usuario" type="text" formControlName="usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase√±a: </label>
      <input class="form-control" id="password" type="text" formControlName="password">
    </div>
      <div class="form-group">
      <button  class="btn btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Guardar</button>
    </div>
    </form>
  </div>
